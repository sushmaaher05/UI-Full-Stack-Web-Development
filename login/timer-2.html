<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
    var ms = 0;
    var sec = 0;
    var min = 0;     // ✅ moved outside
    var hours = 0;   // ✅ moved outside
    var thread;

    function StartClock() {
        ms++;

        if (ms === 1000) {
            ms = 0;
            sec++;

            if (sec === 60) {
                sec = 0;
                min++;

                if (min === 60) {
                    min = 0;
                    hours++;
                }
            }
        }

        document.getElementById("ms").innerHTML = ms.toString().padStart(3, "0");
        document.getElementById("sec").innerHTML = sec.toString().padStart(2, "0");
        document.getElementById("min").innerHTML = min.toString().padStart(2, "0");
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, "0");
    }

    function StartClick() {
        if (!thread) {
            thread = setInterval(StartClock, 1);
        }
    }

    function StopClick() {
        clearInterval(thread);
        thread = null;
    }
</script>

</head>
<body>
    <div class="container">
        <div>
            <span id="hours">00</span>
        </div>

        <div>
            <span id="min">00</span>
        </div>

        <div>
            <span id="sec">00</span>
        </div>

        <div>
            <span id="ms">000</span>
        </div>

    </div>

    <br>
    <button onclick="StartClick()">Start</button>
    <button onclick="StopClick()">Stop</button>
</body>
</html>
